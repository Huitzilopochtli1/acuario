<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <img width="200px" class="slider-item" src="imagenes/1.jpg" alt="">
    <img width="200px" class="slider-item" src="imagenes/2.jpg" alt="">
    <img width="200px" class="slider-item" src="imagenes/3.jpg" alt="">
  </div>

  <script>
    var slideIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("slider-item");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
      }
      slideIndex++;
      if (slideIndex > x.length) {slideIndex = 1} 
      x[slideIndex-1].style.display = "block"; 
      setTimeout(carousel, 2000); 
    }
    </script>
    
</body>
</html>
